---
name: CI
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'building'
      - uses: actions/checkout@v1
      - uses: icepuma/rust-action@master
        with:
          args: cargo fmt -- --check && cargo clippy -- -Dwarnings && cargo build

  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - run: ls

  publish:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - run: echo 'publishing'
